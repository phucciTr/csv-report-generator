<html>
  <head>
    <title>CSV Report Generator</title>
    <link rel="stylesheet" href="style.css">
    </title>
  </head>

  <body>
    <div id="container">
      <h1>Hello</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="jsonForm">Upload JSON:</label>
        <!-- <textarea id="json" name="data"></textarea> -->
        <input type="file" id="jsonForm" name="jsonForm">
        <input type="submit" value="Submit JSON">
      </form>

      <span id="csv"></span>

      <form id="download" action="http://localhost:3000/download" method="get" enctype="multipart/form-data">
        <label for="jsonForm">CSV Download</label>
        <input type="submit" value="Download">
      </form>

    </div>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
  </body>

  </body>
</html>
